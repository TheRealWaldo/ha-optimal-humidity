name: Pull actions

on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
      - uses: actions/checkout@v3

      - name: Faster HACS validation
        if: "github.head_ref != 'release' || github.base_ref != 'main'"
        uses: TheRealWaldo/faster-hacs-action@v0.0.6
        with:
          category: integration
          ignore: brands wheels

      - name: HACS validation
        if: "github.ref == 'main' || (github.base_ref == 'main' && github.head_ref == 'release')"
        uses: hacs/action@22.5.0
        with:
          category: integration
          ignore: brands wheels

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  style:
    runs-on: ubuntu-latest
    name: Check style formatting
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Pull request linter action
        uses: JulienKode/pull-request-name-linter-action@v0.5.0

      - name: Commit Linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: wagoid/commitlint-github-action@v5.2.2

      - uses: actions/setup-python@v4.3.0
        with:
          python-version: "3.x"

      - run: python3 -m pip install black

      - run: black .
