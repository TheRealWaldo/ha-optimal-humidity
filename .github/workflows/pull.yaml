name: Pull actions

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
      - uses: actions/checkout@v3

      - name: Faster HACS validation
        if: "github.ref != 'refs/heads/release'"
        uses: TheRealWaldo/faster-hacs-action@v0.0.6
        with:
          category: integration
          ignore: brands wheels
          github-token: ${{ secrets.AUTO_PAT }}

      - name: HACS validation
        if: "github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release'"
        uses: hacs/action@21.2.2
        with:
          category: integration
          ignore: brands wheels

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  style:
    runs-on: ubuntu-latest
    name: Check style formatting
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Pull request linter action
        uses: JulienKode/pull-request-name-linter-action@v0.5.0

      - name: Commit Linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: wagoid/commitlint-github-action@v4.1.11

      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - run: python3 -m pip install black

      - run: black .
